name: .NET Core

on: [push,  pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1.802
    - name: Build with dotnet
      run: |
        cd CourseApp
        dotnet build --configuration Release
    - name: Run tests
      run: |
        cd CourseApp.Tests
        dotnet test
    - name: Build with dotnet
      run: |
        cd RPG
        dotnet build --configuration Release
    - name: Run tests
      run: |
        cd RPG.Tests
        dotnet test
